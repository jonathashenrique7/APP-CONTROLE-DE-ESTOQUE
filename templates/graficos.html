{% extends "base.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="card">
<h2>Distribuição de Produtos (Pizza)</h2>
<canvas id="pieChart" width="400" height="150"></canvas>
</div>
<div class="card">
<h2>Níveis de Estoque (Linha)</h2>
<canvas id="lineChart" width="400" height="150"></canvas>
</div>
<script>
const labels = {{ labels|safe }};
const dataVals = {{ valores|safe }};
new Chart(document.getElementById('pieChart'), {
type: 'pie',
data: {
labels: labels,
datasets: [{ data: dataVals, backgroundColor: ['#2ecc71', '#3498db', '#9b59b6', '#f1c40f',
'#e67e22'] }]
}
});
new Chart(document.getElementById('lineChart'), {
type: 'line',
data: {
labels: labels,
datasets: [{ label: 'Qtd em Estoque', data: dataVals, borderColor: '#2ecc71', fill: false }]
}
});
</script>
{% endblock %}
